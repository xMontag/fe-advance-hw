<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <form action="#">
    <div class="form__row">
      <div class="form__input-wrapper">
        <label class="form__lbl">User ID:</label>
        <input class="form__input form__input_user-id" type="text">
        <label class="form__lbl">User Name:</label>
        <input class="form__input form__input_user-name" type="text">
        <label class="form__lbl">User Age:</label>
        <input class="form__input form__input_user-age" type="text">
      </div>
      <button class="form__btn form__btn_show-all">Show All</button>
      <button class="form__btn form__btn_get-user">Get User</button>
      <button class="form__btn form__btn_add-user">Add User</button>
      <button class="form__btn form__btn_remove-user">Remove User</button>
      <button class="form__btn form__btn_update-user">Update User</button>
    </div>
    <div class="form__row">
      <div class="result"></div>
      <button class="form__btn form__btn_clear-result">Clear</button>
    </div>
  </form>
  <script src="js/task.js"></script>
</body>

</html>
